<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<b><h1>Welcome To Facebook</h1></b>
	<form action="result.html" method="GET" enctype="multipart/form-data">

		<div>
			<label for="name">First Name</label>
			<input type="text" name="name" id="name" required >
		</div>
		<div>
			<label for="text">Middle Name</label>
			<input type="text" name="text" id="text" required>
		</div>
		<div>
			<label for="text">Last Name</label>
			<input type="text" name="text" id="text" required>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" placeholder="50" step="5" min="1" max="50" required>
		</div>
		<div>
			<label for="date">Birth Date</label>
			<input type="date" name="date" id="date" placeholder="2001-1-2"  min="2003-10-03" required>
		</div>
		<div>
			<label for="phone">Phone</label>
			<input type="tel" name="phone" id="phone" required>
		</div>
		<div>
			<label for="email">Email id</label>
			<input type="email" name="email" id="email" placeholder="example@gmail.com" required>
		</div>
		<div>
			<label for="password">Email id</label>
			<input type="password" name="password" id="password"  required>
		</div>
		<div><h1>Gender</h1>
			<div>
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" required>
		</div>
		<div><h1>Hobbies</h1>
			<div>
			<label for="dancing">Dancing</label>
			<input type="checkbox" name="dancing" id="dancing" required>
		</div>
		<div>
			<label for="reading">Reading</label>
			<input type="checkbox" name="reading" id="reading" required>
		</div>
		<div>
			<label for="singing">Singing</label>
			<input type="checkbox" name="singing" id="singing" required>
		</div>
		</div>		
	</div>
	
		<div>
			<button type="Submit"><h3>Sign Up</h3></button>
			<div>
				<button type="reset"><h3>Reset</h3></button>
			</div>
		</div>
	</form>

</body>
</html>
